<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}"lang="en">
<head th:replace="fragments :: head">
    <link href="css/login.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<nav th:replace="fragments :: navigation"></nav>

<div layout:fragment="content">
    <div class="container main-content">
        <ul class="list-group">
            <li class="list-group-item list-group-item-danger"><h3 th:text="${error}">Status</h3></li>
            <li class="list-group-item" th:text="'Status code: '+ ${status}"></li>
        </ul>
        <p><a href="/" th:href="@{/}">Go back to home page</a></p>
    </div>
</div>

</body>
</html>
