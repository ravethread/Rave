<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<nav th:replace="fragments :: navigation"></nav>
<body>
<div class="container">

    <h1 th:text="${title}" class="title"></h1>

    <form autocomplete="off" action="#" th:action="@{/signup}"
          th:object="${user}" method="post" class="form-horizontal"
          role="form">
        <div class='row'>
            <div class='col s12'>
            </div>
        </div>

        <div class='row'>
            <div class='input-field col s12'>
                <input class='validate' type='text' name='username' id='username' />
                <label for='username'>Enter your username</label>
            </div>
        </div>

        <div class='row'>
            <div class='input-field col s12'>
                <input class='validate' type='text' name='firstName' id='firstName' />
                <label for='email'>Enter your firstname</label>
            </div>
        </div>

        <div class='row'>
            <div class='input-field col s12'>
                <input class='validate' type='text' name='lastName' id='lastName' />
                <label for='email'>Enter your lastname</label>
            </div>
        </div>

        <div class='row'>
            <div class='input-field col s12'>
                <input class='validate' type='email' name='email' id='email' />
                <label for='email'>Enter your email</label>
            </div>
        </div>

        <div class='row'>
            <div class='input-field col s12'>
                <input class='validate' type='password' name='password' id='password' />
                <label for='password'>Enter your password</label>
            </div>
            <label style='float: right;'>
                <a class='pink-text' href='#!'><b>Forgot Password?</b></a>
            </label>
        </div>

        <br />
        <center>
            <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Login</button>
            </div>
        </center>
    </form>


</div>

<a href="/login">Already signed up?</a>
<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/materialize.js"></script>
<script src="js/init.js"></script>
</body>

<footer th:replace="fragments :: footer">

</footer>
</html>
